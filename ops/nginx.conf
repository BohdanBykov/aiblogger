events {
    worker_connections 1024;
}

http {

    server{

        listen      80;
        server_name localhost;

        access_log /var/log/nginx/access.log;
        error_log  /var/log/nginx/error.log;

        location / {
                include proxy_params;
                proxy_pass http://unix:/run/gunicorn.sock;
        }
    }
}
